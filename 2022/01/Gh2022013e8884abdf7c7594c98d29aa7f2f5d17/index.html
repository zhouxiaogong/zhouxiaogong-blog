    <h1 class="p-name article-title" itemprop="headline name">
      151. 翻转字符串里的单词
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <p>我的思路是：去除给定字符串开头和结尾的空格，从左到右进行遍历，将单词送入vector中进行保存，注意跳过多余的空格。</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">class Solution &#123;</span><br><span class="line">public:</span><br><span class="line">    string reverseWords(string s) &#123;</span><br><span class="line">        vector&lt;string&gt; ans;</span><br><span class="line">        int size=s.size();</span><br><span class="line">        int i=0;</span><br><span class="line">        int j=size-1;</span><br><span class="line">        while(s[i]==&#x27; &#x27;)i++;</span><br><span class="line">        while(s[j]==&#x27; &#x27;)j--;//去除开头和结尾的空格</span><br><span class="line">        int k=i;</span><br><span class="line">        int h=i;</span><br><span class="line">        while(k&lt;=j)</span><br><span class="line">        &#123;</span><br><span class="line">            while(k&lt;=j&amp;&amp;s[k]!=&#x27; &#x27;)k++;</span><br><span class="line">            string temp=s.substr(h,k-h);</span><br><span class="line">            ans.push_back(temp);</span><br><span class="line">            while(s[k]==&#x27; &#x27;)k++;//去除中间的空格</span><br><span class="line">            h=k;</span><br><span class="line">        &#125;</span><br><span class="line">        int anssize=ans.size();</span><br><span class="line">        string res=&quot;&quot;;</span><br><span class="line">        for(int g=anssize-1;g&gt;=0;g--)</span><br><span class="line">        &#123;</span><br><span class="line">            res+=ans[g];</span><br><span class="line">            if(g!=0)res+=&#x27; &#x27;;</span><br><span class="line">        &#125;</span><br><span class="line">        return res;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
